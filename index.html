<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson8_practice</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>Have any <span>project</span></h1>
        <p>Just send me a message I will help you and make you smile</p>
        <div class="row">
          <div class="col-4">
            <ul class="social_links">
              <li><a href="#" class="facebook"></a></li>
              <li><a href="#" class="twitter"></a></li>
              <li><a href="#" class="instagram"></a></li>
              <li><a href="#" class="dribble"></a></li>
            </ul>
          </div>
          <div class="col-8">
            <form action="#">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    name="first_name"
                    placeholder="First name"
                  />
                </div>
                <div class="col-6">
                  <input type="text" name="last_name" placeholder="Last name" />
                </div>
                <div class="col-6">
                  <input type="email" name="femail" placeholder="Your E-mail" />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    name="project_name"
                    placeholder="Project name"
                  />
                </div>
                <div class="col-12">
                  <div class="textarea">
                    <textarea
                      name="message"
                      placeholder="Your Message ......"
                    ></textarea>
                    <button type="submit">
                      <img src="img/send.png" alt="send" />
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
